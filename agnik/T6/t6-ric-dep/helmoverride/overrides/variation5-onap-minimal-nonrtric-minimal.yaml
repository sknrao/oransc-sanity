# VARIATION 5: ONAP MINIMAL (No Policy, No CPS, No TEIV) + Non-RT-RIC MINIMAL (No rApp Manager) - Single Override File
# This file contains both ONAP and ORAN configurations
#################################################################
global:
  nodePortPrefix: 302
  nodePortPrefixExt: 304
  masterPassword: secretpassword
  addTestingComponents: true
  cmpv2Enabled: false
  flavor: unlimited
  repository: &nexusDockerProxyRepo nexus3.onap.org:10001
  dockerHubRepository: *nexusDockerProxyRepo
  imageRegistry: *nexusDockerProxyRepo
  readinessRepository: oomk8s
  loggingRepository: docker.elastic.co
  pullPolicy: IfNotPresent
  prometheusEnabled: false
  persistence:
    mountPath: /dockerdata-nfs
    storageClass: &smo-sc smo-storage
  debugEnabled: false
  mariadbGalera:
    useOperator: true
    enableServiceAccount: false

a1policymanagement:
  enabled: false
cps:
  enabled: false  # DISABLED
dcaegen2-services:
  enabled: true
  dcae-bbs-eventprocessor-ms:
    enabled: false
  dcae-datafile-collector:
    enabled: false
  dcae-datalake-admin-ui:
    enabled: false
  dcae-datalake-des:
    enabled: false
  dcae-datalake-feeder:
    enabled: false
  dcae-heartbeat:
    enabled: false
  dcae-hv-ves-collector:
    enabled: false
  dcae-kpi-ms:
    enabled: false
  dcae-ms-healthcheck:
    enabled: false
  dcae-pm-mapper:
    enabled: false
  dcae-pmsh:
    enabled: false
  dcae-prh:
    enabled: false
  dcae-restconf-collector:
    enabled: false
  dcae-slice-analysis-ms:
    enabled: false
  dcae-snmptrap-collector:
    enabled: false
  dcae-son-handler:
    enabled: false
  dcae-tcagen2:
    enabled: false
  dcae-ves-collector:
    enabled: true
  dcae-ves-mapper:
    enabled: false
  dcae-ves-openapi-manager:
    enabled: false
mariadb-galera:
  enabled: true
  replicaCount: 1
  mariadbOperator:
    appVersion: 11.1.2
    persistence:
      storageClassName: *smo-sc
    livenessProbe:
      initialDelaySeconds: 150
    readinessProbe:
      initialDelaySeconds: 150
    startupProbe:
      initialDelaySeconds: 150
    galera:
      enabled: false
postgres:
  enabled: true
policy:
  enabled: false  # ALL POLICY DISABLED
sdnc:
  enabled: true
  image: onap/sdnc-image:2.6.1
  replicaCount: 1
  elasticsearch:
    enabled: false
  mysql:
    replicaCount: 1
  ueb-listener:
    enabled: false
    image: onap/sdnc-ueb-listener-image:2.6.1
  sdnc-ansible-server:
    enabled: true
    image: onap/sdnc-ansible-server-image:2.6.1
  dgbuilder:
    enabled: false
  cds:
    enabled: false
  network-name-gen:
    enabled: false
  sdnc-web:
    image: onap/sdnc-web-image:2.6.1
  config:
    sdnr:
      enabled: true
      mode: dm
      sdnronly: true
      sdnrdbTrustAllCerts: true
      mountpointRegistrarEnabled: true
      mountpointStateProviderEnabled: true
      netconfCallHome:
        enabled: true
      kafka:
        enabled: true
      mariadb:
        enabled: true
strimzi:
  enabled: true
  replicaCount: 1

# ORAN/Non-RT-RIC Configuration - MINIMAL (No rApp Manager)
nonrtric:
  installPms: true
  installA1controller: false
  installA1simulator: true
  installControlpanel: true
  installInformationservice: true
  installNonrtricgateway: true
  installKong: true
  installTopology: false  
  installDmaapadapterservice: false  
  installDmeparticipant: false  
  installrAppmanager: false  # DISABLED
  installCapifcore: true
  installServicemanager: true
  installRanpm: false
  persistence:
    mountPath: /dockerdata-nfs
  volume1:
    size: 2Gi
    storageClassName: *smo-sc
  volume2:
    size: 2Gi
    storageClassName: *smo-sc
  secrets: [] 
  
common:
  releasePrefix: r3-dev-nonrtric
  ingressClassName: kong
  enabled: true
  influxdb2:
    enabled: true
  kafka-client:
    enabled: true
  keycloak:
    enabled: true
  keycloak-proxy:
    enabled: true
  minio:
    enabled: true
  opa:
    enabled: true
  opa-rule-db:
    enabled: true
  redpanda-console:
    enabled: true
  patch:
    strimzi: false
    vescollector: true
    policy: false  # No policy
    cps: false

informationservice:
  persistence:
    size: 2Gi
    storageClassName: *smo-sc
  ingress:
    enabled: true

policymanagementservice:
  persistence:
    size: 2Gi
    storageClassName: *smo-sc
  ingress:
    enabled: true
  rics: []

kong:
  ingressController:
    installCRDs: false
  admin:
    enabled: true
  kongpv:
    enabled: true
    persistence:
      storageClassName: *smo-sc

controlpanel:
  ingress:
    enabled: false

a1simulator:
  a1Sims:
    - name: a1-sim-osc-0
      a1Version: OSC_2.1.0
      allowHttp: true
    - name: a1-sim-osc-1
      a1Version: OSC_2.1.0
      allowHttp: true

smo:
  installTeiv: false
  secrets: []

