apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  annotations:
    strimzi.io/kraft: enabled
    strimzi.io/node-pools: enabled
  labels:
    app.kubernetes.io/instance: onap-strimzi
  name: onap-strimzi
  namespace: onap
spec:
  entityOperator:
    template:
      pod:
        imagePullSecrets: []
        securityContext:
          seccompProfile:
            type: RuntimeDefault
      topicOperatorContainer:
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            - CAP_NET_RAW
          readOnlyRootFilesystem: true
          runAsGroup: 1001
          runAsNonRoot: true
          runAsUser: 1001
      userOperatorContainer:
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            - CAP_NET_RAW
          readOnlyRootFilesystem: true
          runAsGroup: 1001
          runAsNonRoot: true
          runAsUser: 1001
    topicOperator:
      resources:
        limits:
          cpu: 2
          memory: 2Gi
        requests:
          cpu: 100m
          memory: 1Gi
    userOperator:
      resources:
        limits:
          cpu: 2
          memory: 2Gi
        requests:
          cpu: 100m
          memory: 1Gi
  kafka:
    authorization:
      superUsers:
      - strimzi-kafka-admin
      type: simple
    config:
      auto.create.topics.enable: true
      default.replication.factor: 1
      inter.broker.protocol.version: 3.9.0
      log.message.format.version: 3.9.0
      min.insync.replicas: 1
      num.partitions: 2
      offsets.topic.replication.factor: 1
      transaction.state.log.min.isr: 1
      transaction.state.log.replication.factor: 1
    listeners:
    - authentication:
        type: scram-sha-512
      name: plain
      port: 9092
      tls: false
      type: internal
    - authentication:
        type: tls
      name: tls
      port: 9093
      tls: true
      type: internal
    - authentication:
        type: tls
      configuration:
        bootstrap:
          nodePort: 30493
        brokers:
        - advertisedHost: kafka-api.simpledemo.onap.org
          advertisedPort: 9000
          broker: 0
          nodePort: 30490
        - advertisedHost: kafka-api.simpledemo.onap.org
          advertisedPort: 9001
          broker: 1
          nodePort: 30491
        - advertisedHost: kafka-api.simpledemo.onap.org
          advertisedPort: 9002
          broker: 2
          nodePort: 30492
      name: external
      port: 9094
      tls: true
      type: nodeport
    version: 3.9.0
---
