          subPath: db_migrator_pg_policy_init.sh
        - mountPath: /opt/app/policy/etc/db/
          name: onap-policy-api-migration-writable
      - args:
        - -c
        - cd /config-input && for PFILE in `ls -1`; do envsubst <${PFILE} >/config/${PFILE};
          done
        command:
        - sh
        env:
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              key: login
              name: onap-policy-db-secret
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: onap-policy-db-secret
        - name: RESTSERVER_USER
          valueFrom:
            secretKeyRef:
              key: login
              name: onap-policy-api-user-creds
        - name: RESTSERVER_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: onap-policy-api-user-creds
        image: nexus3.onap.org:10001/dibi/envsubst:latest
        imagePullPolicy: IfNotPresent
        name: policy-api-update-config
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            - CAP_NET_RAW
          privileged: false
          readOnlyRootFilesystem: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /config-input
          name: apiconfig
        - mountPath: /config
          name: apiconfig-processed
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 102
        runAsGroup: 102
        runAsNonRoot: true
        runAsUser: 100
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: onap-policy-api-read
      serviceAccountName: onap-policy-api-read
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 493
          name: onap-policy-api-configmap
        name: apiconfig
      - emptyDir:
          medium: Memory
          sizeLimit: 64Mi
        name: apiconfig-processed
      - emptyDir:
          sizeLimit: 1Gi
        name: empty-dir
      - emptyDir:
          sizeLimit: 500Mi
        name: logs
      - emptyDir:
          sizeLimit: 1Gi
        name: onap-policy-api-migration-writable
      - configMap:
          defaultMode: 493
          items:
          - key: db-pg.sh
            path: db-pg.sh
          - key: db_migrator_pg_policy_init.sh
            path: db_migrator_pg_policy_init.sh
          name: onap-policy-api-db-configmap
