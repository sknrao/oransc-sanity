apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '1'
  labels:
    app: policy-apex-pdp
    app.kubernetes.io/instance: onap-policy
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: policy-apex-pdp
    helm.sh/chart: policy-apex-pdp-17.0.0
    version: 17.0.0
  name: onap-policy-apex-pdp
  namespace: onap
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: onap
      app.kubernetes.io/name: policy-apex-pdp
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: policy-apex-pdp
        app.kubernetes.io/instance: onap
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: policy-apex-pdp
        helm.sh/chart: policy-apex-pdp-17.0.0
        version: 17.0.0
      name: policy-apex-pdp
    spec:
      containers:
      - args:
        - id policy; cat /home/policy/config/OnapPfConfig.json; /opt/app/policy/apex-pdp/bin/apexOnapPf.sh
          -c /home/policy/config/OnapPfConfig.json
        command:
        - /bin/sh
        - -cx
        env:
        - name: REPLICAS
          value: '1'
        image: nexus3.onap.org:10001/onap/policy-apex-pdp:4.2.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 6969
          timeoutSeconds: 1
        name: policy-apex-pdp
        ports:
        - containerPort: 6969
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 6969
          timeoutSeconds: 1
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            - CAP_NET_RAW
          privileged: false
          readOnlyRootFilesystem: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/log/onap
          name: policy-logs
        - mountPath: /home/policy/config
          name: apexconfig
      dnsPolicy: ClusterFirst
      initContainers:
      - args:
        - JAASLOGIN=`echo $JAASLOGIN | tr -d '"'`; cd /config-input && for PFILE in
          `ls -1`; do envsubst <${PFILE} >/config/${PFILE}; done
        command:
        - /bin/sh
        - -cx
        env:
        - name: RESTSERVER_USER
          valueFrom:
            secretKeyRef:
              key: login
              name: onap-policy-apex-pdp-restserver-creds
        - name: RESTSERVER_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: onap-policy-apex-pdp-restserver-creds
        - name: JAASLOGIN
          valueFrom:
            secretKeyRef:
              key: sasl.jaas.config
              name: policy-apex-pdp-ku
        - name: KAFKA_URL
          value: onap-strimzi-kafka-bootstrap:9092
        - name: SASL
          value: SCRAM-SHA-512
        - name: GROUP_ID
          value: policy-apex
        - name: PAP_TOPIC
          value: policy-pdp-pap
        image: nexus3.onap.org:10001/dibi/envsubst:latest
        imagePullPolicy: IfNotPresent
        name: policy-apex-pdp-update-config
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            - CAP_NET_RAW
          privileged: false
          readOnlyRootFilesystem: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /config-input
          name: apexconfig-input
        - mountPath: /config
          name: apexconfig
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 103
        runAsGroup: 103
        runAsNonRoot: true
        runAsUser: 101
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: onap-policy-apex-pdp-read
      serviceAccountName: onap-policy-apex-pdp-read
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir:
          sizeLimit: 500Mi
        name: policy-logs
      - configMap:
          defaultMode: 493
          name: onap-policy-apex-pdp-configmap
        name: apexconfig-input
      - emptyDir:
          medium: Memory
          sizeLimit: 64Mi
        name: apexconfig
